<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/pew.wav"></audio>
  <audio data-key="83" src="sounds/pew.wav"></audio>
  <audio data-key="68" src="sounds/pew.wav"></audio>
  <audio data-key="70" src="sounds/pew.wav"></audio>
  <audio data-key="71" src="sounds/pew.wav"></audio>
  <audio data-key="72" src="sounds/pew.wav"></audio>
  <audio data-key="74" src="sounds/pew.wav"></audio>
  <audio data-key="75" src="sounds/pew.wav"></audio>
  <audio data-key="76" src="sounds/pew.wav"></audio>

<script>
    $(".key").hover(
        function() {
            $( this ).addClass( "playing" );
            play($(this));
        },
        function() {
            $( this ).removeClass( "playing" );
        }
    )

    var play = function(res) {
        var userKey = res.attr("data-key");
        console.log(`user selected sound #${userKey}`);
        var audioKey = $("audio").find(`[data-key=${userKey}]`);
        console.log(`the corresponding audio is #${audioKey}`);
        if (audioKey == userKey) {
            console.log(`play sound: #${audioKey}`);
            audioKey.play();
        } else {
            console.log("error");
        }
        
    }
</script>

</body>
</html>
